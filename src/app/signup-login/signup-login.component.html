<section class="form-container" *ngIf="isLoginVisible">
    <div class="formBox lightBox bg-black">
      <span class="close-icon" (click)="loginCrox()">&#10005;</span>
      <form class="form rise" id="login" >
        <h1 class="form__title color-white">Login</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
          <input type="text" class="form__input"  name="usernameOrEmail" autofocus placeholder="Username or email">
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input type="password" class="form__input" name="password" autofocus placeholder="Password">
          <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Continue</button>
        <!-- <p class="form__text">
            <a href="#" class="color-white">Forgot your password?</a>
        </p> -->
        <p class="form__text">
          <span class="color-white pointer underline" id="linkCreateAccount"(click)="loginToRegister()">Don't have an account? Create account</span>
        </p>
      </form>
    </div>
  </section>
    
<section class="form-container" *ngIf="register">
    <div class="formBox lightBox bg-black" >
    <span class="close-icon" (click)="registerCrox()">&#10005;</span>
      
      <form class="form rise" id="createAccount">
        <h1 class="form__title color-white">Create Account</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
          <input type="text" id="signupUsername" class="form__input" name="username" autofocus placeholder="Username">
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input type="text" class="form__input"  name="email" autofocus placeholder="Email Address">
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input type="password" class="form__input" name="password" autofocus placeholder="Password">
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input type="password" class="form__input" name="confirmPassword" autofocus placeholder="Confirm password">
          <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
          <span class="color-white pointer underline" id="linkLogin" (click)="registerToLogin()">Already have an account? Sign in</span>
        </p>
      </form>
    </div>
  </section>
