<div class="user-history-container">
    <h2>User History</h2>
    <ul class="list-group">
      <li *ngFor="let history of userHistory" class="list-group-item d-flex justify-content-between align-items-center">
        {{ history.action }}
        <span class="badge badge-primary badge-pill">{{ history.timestamp }}</span>
      </li>
    </ul>
  </div>
